<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <input type="text" placeholder="Enter a" id="a">
    <input type="text" placeholder="Enter b" id="b">
    <button onclick="process()">Add</button>

    <script>
             a = document.getElementById("a")
             b = document.getElementById("b")

             function process()
             {
                res=a.value+b.value
                console.log("result=",res)
             }

            
    </script>
</body>
</html>
