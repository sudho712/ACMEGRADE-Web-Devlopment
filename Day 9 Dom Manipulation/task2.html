<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your name" id="name">
    <input type="number" placeholder="Enter the age" id="age">

    <button onclick="calc()">Check</button>
    <h1>Result</h1>
    <h1 id="output"></h1>
    <script>
        let nameInput = document.getElementById("name");
        let ageInput = document.getElementById("age");
        let output = document.getElementById("output");
        
        function calc() {            
            let name = nameInput.value;
            let age = ageInput.value;
            
            if (age >= 18) {
                output.innerHTML = name + " is a major";
                output.style.color = "green"; // Change text color to green
            } else {
                output.innerHTML = name + " is a minor";
                output.style.color = "red"; // Change text color to red
            }
        }
    </script>
</body>
</html>
