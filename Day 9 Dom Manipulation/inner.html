<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition</title>
  </head>
  <body>
    <input type="text" placeholder="Enter a" id="a" />
    <input type="text" placeholder="Enter b" id="b" />
    <button onclick="process()">Add</button>
    <h1 id="output">0</h1>

    <script>
      let a = document.getElementById("a");
      let b = document.getElementById("b");
      let outputObj = document.getElementById("output");
      
      function process() {
        let res = Number(a.value) + Number(b.value);
        console.log("result=", res);
        outputObj.innerHTML = res; // Assigning res to output
      }
    </script>
  </body>
</html>
