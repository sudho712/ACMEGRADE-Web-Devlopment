<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adding the Elemen!</h1>
    <div id="parent"></div>
    <script>
         parentObj = document.getElementById("parent");  // Correctly reference the parent div
        h1Obj = document.createElement("h1");          // Create a new h1 element
        h1Obj.innerHTML = "I am an Element";               // Set the inner HTML of the h1 element

        btnObj=document.createElement("button")
        btnObj.innerHTML="login"
        console.log(parentObj);                            // Corrected console.lg() to console.log()

        parentObj.appendChild(h1Obj);                      // Append the new h1 element to the parent div
    </script>
</body>
</html>
