<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addElement()">Add Title</button>
    <div id="parent"></div>
    <script>
        let parentObj = document.getElementById("parent"); // 12
        let count = 1; // 13

        function addElement()
        {
            parentObj.innerHTML = "<h1> New Title " + count + "</h1>"; // 16
                count++                
        }
    </script>
</body>
</html>
