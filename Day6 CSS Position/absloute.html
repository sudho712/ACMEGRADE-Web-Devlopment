<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position Example</title>
    <style>
        /* Parent container with relative positioning */
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 50px auto;
        }

        /* Absolute positioned element */
        .absolute-box {
            position: absolute;
            top: 20px;    /* 20px from the top of the parent container */
            left: 30px;   /* 30px from the left of the parent container */
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            color: white;
            text-align: center;
            line-height: 100px;
        }

        /* Another absolute element with different positioning */
        .absolute-box-bottom {
            position: absolute;
            bottom: 10px; /* 10px from the bottom of the parent container */
            right: 10px;  /* 10px from the right of the parent container */
            width: 80px;
            height: 80px;
            background-color: lightgreen;
            color: white;
            text-align: center;
            line-height: 80px;
        }
        .abs{
            position: absolute;
            right: 0;
            top: 0;
            background-color: blue;
            color: white;
            opacity: 0.2;
        }
        .abs:hover{
            opacity: 1;
        }
    </style>
</head>
<body>

    <h2>Absolute Positioning Example</h2>

    <!-- Container with relative position -->
    <div class="container">
        <button class="abs">X</button>
        <!-- Box positioned absolutely relative to the parent container -->
        <div class="absolute-box">Top Left</div>
        
        <!-- Another absolutely positioned box -->
        <div class="absolute-box-bottom">Bottom Right</div>
    </div>

</body>
</html>
