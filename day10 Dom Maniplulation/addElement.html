<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addElement()">Add Title</button>
    <div id="parent"></div>

    <script>
        parentObj=document.getElementById("parent")
        function addElement()
        {
            parentObj.innerHTML="<h1> New Title"
        }
    </script>
</body>
</html>
